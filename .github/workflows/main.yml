name: Build App
on:
  workflow_dispatch:
    inputs:
      XCProjectZip:
        description: 'XCProject Zip URL'
        required: true
        type: string
jobs:
  Build:
    name: Build App
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3
      - name: Build App
        run: |
            curl "${{inputs.XCProjectZip}}" -o XCProject.zip
            unzip XCProject.zip -d XCProject
            ls XCProject

